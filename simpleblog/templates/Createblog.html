{% extends 'mains.html' %}

{% block content%}
<style>
    input[type=text]{
      width: 50%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    label{
        display:block;
        left:0%;
        font-style:Bold;
        font-family:serif;
    }
    textarea {
        display:inline;
        width: 50%;
        height: 150px;
        padding: 10px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        resize: none;
        margin-left:-10px
      }
      
</style>
   
<form method="POST"  action="#" enctype = "multipart/form-data">
    {% csrf_token %}
{{form}}
<input type="submit" value="Create Blog" value="submit" style="width: 20%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;">
<a href="{% url 'home' %}" class="btn btn-secondary" style="width: 20%;
background-color:rgb(87, 90, 87);
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;"> back</a>

</form>

{% endblock %}
